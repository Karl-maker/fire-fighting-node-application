name: Run Tests for Application

on:
  push:
    branches:
      - '**' 
    paths-ignore:
      - '**/*.md'

  pull_request:
    branches:
      - '**' 
    paths-ignore:
      - '**/*.md'

jobs:
  code-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…  
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Save Current Commit Hash ğŸ“
        id: save_commit
        run: echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Set up Node.js ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 22  

      - name: Install PNPM ğŸ«¢
        run: npm i -g pnpm

      - name: Install Dependencies ğŸ“¦
        run: pnpm install 

      - name: Build Docker Image ğŸ‹ 
        run: docker build -t app .

      - name: Run Docker Container ğŸš€
        run: |
          docker run --rm -d --name app-container -p 3000:3000 \
            -e NODE_ENV="test" \
            -e PORT=3000 \
            -e TEST_MONGO_URI=${{ secrets.TEST_MONGO_URI }} \
            -e MONGO_URI=${{ secrets.TEST_MONGO_URI }} \
            app

      - name: Wait for Server to Start â³
        run: sleep 10 

      - name: Run Unit Tests ğŸ§ª
        run: pnpm test:unit  

      - name: Run End-to-End Tests ğŸ”¥
        run: pnpm test:e2e  

      - name: Stop Docker Container ğŸ›‘
        run: docker stop app-container  
